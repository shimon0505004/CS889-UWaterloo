<!DOCTYPE html>
<html>
<head>
<title>VD1: Hello, D3</title>
<style>
    body{font-family: Arial;}

    .tab{
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /*Style the buttons inside the tab*/
    .tab button{
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
    }

    .tab button:hover{
        background-color: #ddd;
    }

    .tab button:active{
        background-color: #ccc;
    }

    .tabcontent{
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    .topright:hover{
        color: red;
    }
</style>
</head>
<body>

<h1>CS889 - Spring 2022, University of Waterloo</h1>
<h2>VD1: Hello, D3: Arefin Shimon, Shaikh Shawon (20942174)</h2>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Visualization')" id="defaultOpen">Visualization</button>
    <button class="tablinks" onclick="openTab(event, 'Readme')">Readme</button>
</div>

<div id="Visualization" class="tabcontent">

    <h3>VD1: Hello, D3</h3>
    <p>

        <!-- Load d3.js -->

            svg.append("circle")

</div>

</div>


<script>
    function openTab(evt, tabname){
        var i, tabcontent, tablinks;

        //Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent")
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        //Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        //Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabname).style.display = "block"
        evt.currentTarget.className += " active"
    }

    document.getElementById("defaultOpen").click()
</script>

</body>
